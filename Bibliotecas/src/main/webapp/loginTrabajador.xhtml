<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="login.css"> </link>
        <title> Login Trabajador </title>
        <style>
            * {
              box-sizing: border-box;
            }
            p {
                text-align: center;
                margin-top: 7%;
            }
            .caja {
              margin-left: 30%;
              margin-top: 3%;
              float: center;
              width: 40%;
              padding: 10px;
              height: 250px; 
              
            }
            .boton {
              margin-left: 40%;
              float: center;
              width: 50%;
              padding: 10px;
              height: 250px; 
            }
            .boton2{
              padding: 10px;
              width: 20%;
              height: 50px;
              background-color:darkslategrey;
              color: white ;
            }
            .column1 {
                float: left;
                width: 50%;
                padding: 10px;
                height: 1000px; 
            }
            .column2{
                float: right;
                width: 50%;
                padding: 20px;
                height: 1000px;
            }
        </style>



    </h:head>

    


    <h:body>
        <img class="foto1" src="https://sso.unileon.es/themes/unileon-metronic/img/main-title.png" id="tituloi"> </img>
        <div class="caja">
            
            <h1> Ingreso como Trabajador/a </h1>
            
            <p>Usuario
            <input type="text" name="usuario" v-model="usuario"  > </input>
            </p>
            <p>Password
            <input type="text" name="contraseña" v-model="contraseña"> </input>
            </p>

        </div>
        <div class="boton">
            <input class="boton2" type="submit" value="Volver" > </input>
            <input class="boton2" type="submit" value="Enviar" > </input>
        </div>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="DNI: " /> 
                <p:inputText value="#{loginTrabajadorControl.trabajador.dni}" />
                
                <p:outputLabel value="Contraseña: " /> 
                <p:password value="#{loginTrabajadorControl.trabajador.contrasena}" />

            </p:panelGrid>
            <p:commandButton value="Ingresar" action="#{loginTrabajadorControl.verificarTrabajador()}"/>
            <p:linkButton value="Volver al principio" outcome="index.xhtml" style="margin-left: 30px"/>
          
        </h:form>
        <br />

    </h:body>
</html>
