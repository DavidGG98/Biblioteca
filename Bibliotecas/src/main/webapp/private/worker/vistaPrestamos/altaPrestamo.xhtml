<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
         <ui:composition template="./../../../WEB-INF/template/workerTemplate.xhtml">

            <ui:define name="content">
                <h:form id="grid">

                    <p:fieldset legend="Datos obligatorios" style="margin-bottom: 25px" >
                        <p:panelGrid columns="3" styleClass="ui-noborder">
                            <p:outputLabel for="tstusu" value="Usuario: " /> 
                            <p:selectOneMenu value="#{prestamoControl.usuario.idUsuario}" 
                                             required="true" id="tstusu" 
                                             requiredMessage="Hay que seleccionar un libro">
                                <f:selectItems value="#{prestamoControl.listaUsuarios}"
                                               var="c" itemLabel="#{c.numeroCarnet}" itemValue="#{c.idUsuario}"/>
                            </p:selectOneMenu>
                            <p:message for="tstusu"/>
                            <p:outputLabel for="txtlibro" value="Libro: " />
                            <p:selectOneMenu value="#{prestamoControl.libro.idLibro}" 
                                             required="true" id="txtlibro" 
                                             requiredMessage="Hay que seleccionar un libro">
                                <f:selectItems value="#{prestamoControl.librosLibres}"
                                               var="c" itemLabel="#{c.titulo}" itemValue="#{c.idLibro}"/>
                            </p:selectOneMenu>
                            <p:message for="txtlibro"/>
                            
                            <p:outputLabel for="txtcoment" value="Comentario " /> 
                            <p:inputText value="#{prestamoControl.prestamo.comentario}"
                                         required="false" id="txtcoment" 
                                         requiredMessage="El comentario es un campo oblifatorio" />
                            <p:message for="txtcoment"/>
                           
                        </p:panelGrid>
                    </p:fieldset>                  
                    
                    <p:separator/>
                    <p:commandButton value="Instertar" actionListener="#{prestamoControl.insertar()}" 
                                     update="grid"/>
                </h:form>
                <p:separator/>
                    <p:link href="listaPrestamos.xhtml" value="Retroceder"/> 
                    <p:link href="./../workerHome.xhtml" value="Inicio" style="margin-left: 20px"/> 
                <p:separator/>
            </ui:define>

        </ui:composition>

    </body>
</html>
