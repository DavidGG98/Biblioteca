<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Lista Prestamos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p:linkButton outcome="altaPrestamos" value="Añadir" style="margin-right:20px;">
            <f:param name="Añadir Prestamo"/>
        </p:linkButton>
        <h:form id="acc">
            <p:dataTable id="datos" widgetVar="dtVar"  var="prestamo" value="#{prestamoControl.listaPrestamoes}">
            <f:facet name="header">
                Prestamos
            </f:facet>
            <p:column headerText="ID">
                <h:outputText value="#{prestamo.idPrestamo}"></h:outputText>
            </p:column>
            
            <p:column headerText="Fecha de devolucion">
                <h:outputText value="#{prestamo.fechaDevolucion}"></h:outputText>
                
            </p:column>
            
            <p:column headerText="Fecha de finalizacion">
                <h:outputText value="#{prestamo.fechaFin}"></h:outputText>
                
            </p:column>
            
            <p:column headerText="Fecha de inicio">
                <h:outputText value="#{prestamo.fechaInicio}"></h:outputText>
                
            </p:column>
                
            <p:column headerText="Libro">
                    <h:outputText value="#{prestamo.libro}"></h:outputText>
                
            </p:column>
            
            <p:column headerText="Usuario">
                <h:outputText value="#{prestamo.usuario}"></h:outputText>
                
            </p:column>
            <p:column headerText="Acciones">
                
                
                    <p:linkButton outcome="editarPrestamo" value="Editar" style="margin-right:20px;" >
                        <f:param name="id" value="#{prestamo.idPrestamo}"/>
                    </p:linkButton>
                <p:commandButton value="Borrar" style="margin-right:20px;" update=":acc:datos" action="#{prestamoControl.eliminar(prestamo.idPrestamo)}"/>
                 
                
                
            </p:column>
            
        </p:dataTable>
        </h:form>
        <p:separator/>
                
            <p:link href="./../workerHome.xhtml" value="Retroceder"/> 
            <p:link href="./index.xhtml" value="Inicio"/>    
        <p:separator/>
        
    </body>
</html>
