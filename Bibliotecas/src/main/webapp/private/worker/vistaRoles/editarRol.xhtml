<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
         <ui:composition template="./../../../WEB-INF/template/headBotTemplate.xhtml">

            <ui:define name="content">
                <h:form id="grid">
                    <p:fieldset legend="Datos obligatorios" style="margin-bottom: 25px" >
                        <p:panelGrid columns="2">
                        <p:outputLabel value="Introduzca nombre del rol "/> 
                        <p:inputText value="#{rolControl.getRol(param['id']).nombre}" size="50"/>
                        <p:outputLabel value="Introduzca una descripcion: "/> 
                        <p:inputText value="#{rolControl.rol.descripcion}"size="50"/>
                    </p:panelGrid>
                    </p:fieldset>
                    
                    
                    <p:separator/>
                    <p:commandButton value="Modificar" actionListener="#{rolControl.modificar(rolControl.rol)}" 
                                     update="grid"/>
                </h:form>
                <p:separator/>
                    <p:link href="listaRol.xhtml" value="Retroceder"/> 
                    <p:link href="./index.xhtml" value="Inicio"/> 
                <p:separator/>
            </ui:define>

        </ui:composition>

    </body>
</html>
