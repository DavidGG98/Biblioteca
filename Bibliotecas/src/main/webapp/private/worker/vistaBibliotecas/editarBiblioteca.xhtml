<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
         <ui:composition template="./../../../WEB-INF/template/headBotTemplate.xhtml">

            <ui:define name="content">
                <h:form id="grid">
                    <p:fieldset legend="Datos obligatorios" style="margin-bottom: 25px" >
                        <p:panelGrid columns="3" styleClass="ui-noborder">
                                                <h:outputText value="#{param['id']}"/>

                            <p:outputLabel for="txtNombre" value="Nombre: " /> 
                            <p:inputText value="#{bibliotecaControl.getBiblioteca(param['id']).nombre}" 
                                         required="true" id="txtNombre" size="50" 
                                         requiredMessage="El nombre es un campo oblifatorio" />
                            <p:message for="txtNombre"/>

                            <p:outputLabel for="txtDireccion" value="Direccion: " /> 
                            <p:inputText value="#{bibliotecaControl.biblioteca.direccion}" 
                                         required="true" id="txtDireccion" size="100"
                                         requiredMessage="La direccion es un campo oblifatorio" />
                            <p:message for="txtDireccion"/>
                            
                            <p:outputLabel for="txtLocalidad" value="Localidad: " /> 
                            <p:inputText value="#{bibliotecaControl.biblioteca.localidad}" 
                                         required="true" id="txtLocalidad" size="50"
                                         requiredMessage="La localidad es un campo oblifatorio" />
                            <p:message for="txtLocalidad"/>

                            
                        </p:panelGrid>
                    </p:fieldset>
                    
                    
                    <p:separator/>
                    <p:commandButton value="Modificar" actionListener="#{bibliotecaControl.modificar(bibliotecaControl.getsele())}" 
                                     update="grid"/>
                </h:form>
                <p:separator/>
                    <p:link href="listaBibliotecas.xhtml" value="Retroceder"/> 
                    <p:link href="./index.xhtml" value="Inicio"/> 
                <p:separator/>
            </ui:define>

        </ui:composition>

    </body>
</html>
