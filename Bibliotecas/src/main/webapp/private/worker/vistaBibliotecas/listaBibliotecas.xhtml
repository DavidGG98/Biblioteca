<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Lista Bibliotecas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="form">
                <p:growl id="msgs" showDetail="true"  />

        
        <p:linkButton outcome="altaBiblioteca" value="Añadir" style="margin-right:20px;">
            <f:param name="Añadir Biblioteca"/>
        </p:linkButton>
        <p:dataTable id="datos" widgetVar="dtVar"  var="bibliotecas" value="#{bibliotecaControl.listaBiblioteca}" 
                     selectionMode="single" rowKey="#{bibliotecas.idBiblioteca}" >
            <f:facet name="header">
                Bibliotecas
            </f:facet>
            
            <p:column headerText="ID">
                <h:outputText value="#{bibliotecas.idBiblioteca}"></h:outputText>
            </p:column>
            
            <p:column headerText="Nombre">
                <h:outputText value="#{bibliotecas.nombre}"></h:outputText>
                
            </p:column>
            
            <p:column headerText="Direccion">
                <h:outputText value="#{bibliotecas.direccion}"></h:outputText>
                
            </p:column>
            
            <p:column headerText="Localidad">
                <h:outputText value="#{bibliotecas.localidad}"></h:outputText>
                
            </p:column>
            

            <p:column headerText="Acciones">
                
                <h:form id="acc">
                    <p:commandButton value="Editar" style="margin-right:20px;"  update=":form:datos" action="#{bibliotecaControl.modificar(bibliotecas.idBiblioteca)}"/>
                    <p:commandButton value="Borrar" style="margin-right:20px;" update=":form:datos" action="#{bibliotecaControl.eliminar(bibliotecas.idBiblioteca)}"/>
                        
                    
                </h:form>
                
            </p:column>
            
        </p:dataTable>
        </h:form>
        <p:separator/>
                
            <p:link href="./../workerHome.xhtml" value="Inicio"/> 
            <p:link href="./index.xhtml" value="Inicio"/>
        <p:separator/>
        
    </body>
</html>
