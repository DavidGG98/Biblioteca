<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p:linkButton outcome="AñadirBiblioteca" value="Añadir" style="margin-right:20px;">
            <f:param name="Añadir Biblioteca"/>
        </p:linkButton>
        <p:dataTable var="biblioteca" value="#{bibliotecaControl.listaBiblioteca}">
            <p:column headerText="ID">
                <h:outputText value="#{biblioteca.idBiblioteca}"
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{biblioteca.nombre}"
            </p:column>
            <p:column headerText="Direccion">
                <h:outputText value="#{biblioteca.direccion}"
            </p:column>
            <p:column headerText="Localidad">
                <h:outputText value="#{biblioteca.localidad}"
            </p:column>

            <p:column headerText="Acciones">
                <p:linkButton outcome="editarBiblioteca" value="Editar" style="margin-right:20px;">
                    <f:param name="editar Biblioteca"/>
                </p:linkButton>
                <p:linkButton outcome="borrarBiblioteca" value="Borrar" style="margin-right:20px;">
                    <f:param name="borrar Biblioteca"/>
                </p:linkButton>
            </p:column>
            
        </p:dataTable>
        
        <p:separator/>
                
            <p:link href="./../workerHome.xhtml" value="Retroceder"/> 
                
        <p:separator/>
    </body>
</html>
