<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p:linkButton outcome="AñadirTrabajador" value="Borrar" style="margin-right:20px;">
            <f:param name="Añadir Trabajador"/>
        </p:linkButton>
        <h:form id="acc">
        <p:dataTable var="trabajador" value="#{dtTrabajador.listaTrabajadores}">
            <p:column headerText="ID">
                <h:outputText value="#{trabajador.idTrabajador}"></h:outputText>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{trabajador.nombre}"></h:outputText>
            </p:column>
            <p:column headerText="Apellidos">
                <h:outputText value="#{trabajador.apellidos}"></h:outputText>
            </p:column>
            <p:column headerText="DNI">
                <h:outputText value="#{trabajador.dni}"></h:outputText>
            </p:column>
            <p:column headerText="Rol">
                <h:outputText value="#{trabajador.rol}"></h:outputText>
            </p:column>
            <p:column headerText="Biblioteca">
                <h:outputText value="#{trabajador.biblioteca}"></h:outputText>
            </p:column>
            <p:column headerText="Acciones">
                
                <p:commandButton value="Editar" style="margin-right:20px;"  update=":acc:datos" action="#{dtTrabajador.modificar(trabajador.idTrabajador)}"/>
                <p:commandButton value="Borrar" style="margin-right:20px;" update=":acc:datos" action="#{dtTrabajador.eliminar(trabajador.idTrabajador)}"/>
                        
                    
                
            </p:column>
            
        </p:dataTable>
            </h:form>
        <p:separator/>
                
            <p:link href="./../workerHome.xhtml" value="Retroceder"/> 
            <p:link href="./index.xhtml" value="Inicio"/>    
        <p:separator/>
    </body>
</html>
