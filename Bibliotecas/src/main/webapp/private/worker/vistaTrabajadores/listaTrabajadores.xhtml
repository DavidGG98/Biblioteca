<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./../../../WEB-INF/template/workerTemplate.xhtml">
            <ui:define name="content">
               <h:link outcome="altaTrabajador" value="Nuevo trabajador" />
                <h:form id="acc">
                    <p:dataTable var="trabajador" value="#{trabajadorControl.listaTrabajadores}">
                        <p:column headerText="ID">
                            <h:outputText value="#{trabajador.idTrabajador}"></h:outputText>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{trabajador.nombre}"></h:outputText>
                        </p:column>
                        <p:column headerText="Apellidos">
                            <h:outputText value="#{trabajador.apellidos}"></h:outputText>
                        </p:column>
                        <p:column headerText="DNI">
                            <h:outputText value="#{trabajador.dni}"></h:outputText>
                        </p:column>
                        <p:column headerText="Rol">
                            <h:outputText value="#{trabajador.rol.nombre}"></h:outputText>
                        </p:column>
                        <p:column headerText="Biblioteca">
                            <h:outputText value="#{trabajador.biblioteca.nombre}"></h:outputText>
                        </p:column>
                        <p:column headerText="Acciones">

                            <p:linkButton outcome="editarTrabajador" value="Editar" style="margin-right:20px;">
                                <f:param name="id" value="#{trabajador.idTrabajador}" />
                            </p:linkButton>
                            <p:commandButton value="Borrar" style="margin-right:20px;" action="#{trabajadorControl.eliminar(trabajador.idTrabajador)}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
                
               <p:separator/>
               <p:link href="./../workerHome.xhtml" value="Retroceder" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
