<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p:linkButton outcome="AñadirTrabajador" value="Borrar" style="margin-right:20px;">
            <f:param name="Añadir Trabajador"/>
        </p:linkButton>
        <p:dataTable var="trabajador" value="#{dtTrabajador.listaTrabajadores}">
            <p:column headerText="ID">
                <h:outputText value="#{trabajador.idTrabajador}"
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{trabajador.nombre}"
            </p:column>
            <p:column headerText="Apellidos">
                <h:outputText value="#{trabajador.apellidos}"
            </p:column>
            <p:column headerText="DNI">
                <h:outputText value="#{trabajador.dni}"
            </p:column>
            <p:column headerText="Rol">
                <h:outputText value="#{trabajador.rol}"
            </p:column>
            <p:column headerText="Biblioteca">
                <h:outputText value="#{trabajador.biblioteca}"
            </p:column>
            <p:column headerText="Acciones">
                <p:linkButton outcome="editarTrabajador" value="Editar" style="margin-right:20px;">
                    <f:param name="editar Trabajador"/>
                </p:linkButton>
                <p:linkButton outcome="borrarTrabajador" value="Borrar" style="margin-right:20px;">
                    <f:param name="borrar Trabajador"/>
                </p:linkButton>
            </p:column>
            
        </p:dataTable>
        <p:separator/>
                
            <p:link href="./../workerHome.xhtml" value="Retroceder"/> 
                
        <p:separator/>
    </body>
</html>
