<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
         <ui:composition template="./../../../WEB-INF/template/headBotTemplate.xhtml">

            <ui:define name="content">
                <h:form id="grid">

                    <p:fieldset legend="Datos obligatorios" style="margin-bottom: 25px" >
                        <p:panelGrid columns="3" styleClass="ui-noborder">
                            <p:outputLabel for="txtNombre" value="Nombre: " /> 
                            <p:inputText value="#{autorControl.autor.nombre}" 
                                         required="true" id="txtNombre" 
                                         requiredMessage="El nombre es un campo oblifatorio" />
                            <p:message for="txtNombre"/>

                        </p:panelGrid>
                    </p:fieldset>
                     <p:fieldset legend="Datos opcionales">
                        <p:panelGrid columns="2" styleClass="ui-noborder">
                            <p:outputLabel value="Apellidos "/> 
                            <p:inputText value="#{autorControl.autor.apellidos}" />
                            <p:outputLabel value="Nacionalidad "/> 
                            <p:inputText value="#{autorControl.autor.pais}"/> 
                            <p:outputLabel value="Fecha de Nacimiento "/> 
                            <p:datePicker value="#{autorControl.autor.fechaNacimiento}"/> 
                            
                        </p:panelGrid>                    
                    <p:separator/>
                    <p:commandButton value="Instertar" actionListener="#{autorControl.insertar()}" 
                                     update="grid"/>
                </h:form>
                <p:separator/>
                    <p:link href="listaAutores.xhtml" value="Retroceder"/> 
                    <p:link href="./index.xhtml" value="Inicio"/> 
                <p:separator/>
            </ui:define>

        </ui:composition>

    </body>
</html>
