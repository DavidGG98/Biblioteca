<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../../WEB-INF/template/userTemplate.xhtml">

            <ui:define name="content">
                <h1> Mis Prestamos </h1>
                <p:growl id="fallo" showDetail="true" life="2000" />
                <h:form>
                
                    <p:dataTable var="prestamo" value="#{prestamoControl.prestamosUsuario}">
                   
                    <f:facet name="header">
                        Lista de prestamos
                    </f:facet>
                    <p:column headerText="ID" style="width: 20px">
                        <h:outputText value="#{prestamo.idPrestamo}" />
                    </p:column>
                    
                    <p:column headerText="Libro">
                        <h:outputText value="#{prestamo.libro.titulo}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{prestamo.stringEstado}" />
                    </p:column>
                                    
                    <p:column headerText="Fecha límite">
                        <h:outputText value="#{prestamoControl.getFormatDate(prestamo.fechaFin)}" />
                    </p:column>
               
                    <p:column headerText="">
                        <p:linkButton value="Más informacion" href="./info.xhtml?id=#{prestamo.idPrestamo}"/>                                      
                    </p:column>
                    
                  
                </p:dataTable>
                </h:form>           
                
                <p:separator/>
                    <p:link href="./../home.xhtml" value="Retroceder"/> 
                <p:separator/>
            </ui:define>
            
        </ui:composition>
    </body>
</html>
