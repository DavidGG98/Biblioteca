<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./../../WEB-INF/template/userTemplate.xhtml">
            <ui:define name="content">
                <p:growl id="growl" showDetail="true" life="2000" />
                <h:form id="grid">
                    <p:fieldset legend="Edita tus datos de usuario" style="margin-bottom: 25px">
                        <p:panelGrid columns="3" styleClass="ui-noborder">
                            <p:outputLabel for="txtNombre" value="Nombre: " />
                            <p:inputText value="#{usuarioControl.usuario.nombre}" required="true" id="txtNombre" requiredMessage="Es obligatorio introducir un nombre" />
                            <p:message for="txtNombre" />

                            <p:outputLabel for="txtApellido" value="Apellido: " />
                            <p:inputText value="#{usuarioControl.usuario.apellidos}" required="true" id="txtApellido" requiredMessage="Es obligatorio introducir un apellido" />
                            <p:message for="txtApellido" />

                            <p:outputLabel for="txtPass" value="Contraseña: " />
                            <p:inputText value="#{usuarioControl.usuario.contrasena}" required="true" id="txtPass" requiredMessage="Es obligatorio introducir una contraseña" />
                            <p:message for="txtPass" />

                            <p:outputLabel value="Email: " />
                            <p:inputText value="#{usuarioControl.usuario.email}" />
                            <p:outputLabel value="" />
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Actualizar" actionListener="#{usuarioControl.modificar(usuarioControl.usuario, 1)}" update="growl grid" />
                        <p:linkButton href="./home.xhtml" value="volver" style="margin-left: 20px"/> 
                    </p:fieldset>
                </h:form>
                <p:separator/>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
