<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
         
    </head>
    
    <body>
         <ui:composition template="./../../../WEB-INF/template/userTemplate.xhtml">
             
             <ui:define name="eventHead">

             </ui:define>
             
             <ui:define name="content">
                 <p:panelGrid columns="1" >
                    <p:row>
                        HOLA
                        Adios
                    </p:row>
                    <p:row>     
                        <span>
                            Id del libro pasado como parametro:
                            <p:outputLabel value="#{param['id']}"/>
                        </span>
                        
                    </p:row>
                    <p:row>
                        <span>
                            Id del objeto libro
                            <p:outputLabel value="#{reservaControl.getReserva(id).libro.titulo}"/>
                        </span>
                    </p:row>
                    <p:row>
                        <span>
                            Id del usuario solicitante
                            <p:outputLabel value="#{reservaControl.getReserva(id).usuario.idUsuario}"/>
                        </span>
                    </p:row>
                    <p:row>
                        Datos Reserva:
                    </p:row>
                    <p:row>
                        <p:outputLabel value="#{reservaControl.getReserva(id).idReserva}"/>
                    </p:row>
                    <p:row>
                        <span> 
                            Fecha de inicio reserva
                           
                           <p:outputLabel value="#{reservaControl.getReserva(id).fechaInicio}"/> 
                           
                           </span>
                    </p:row>
                    <p:row>
                         <span> 
                             Fecha limite recogida:
                             
                             <p:outputLabel value="#{reservaControl.getReserva(id).fechaRecogida}"/> 
                            
                             </span>
                    </p:row>
                    
                 </p:panelGrid>
             </ui:define>       
            
        </ui:composition>

    </body>
</html>
