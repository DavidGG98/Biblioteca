<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> BiblioWeb - Bienvenido </title>
</h:head>
<h:body>
    <h1> Index Aplicacion </h1>
    <h:form id="grid">
        <p:fieldset legend="Registrate como usuario" style="margin-bottom: 25px">
            <p:panelGrid columns="3" styleClass="ui-noborder">
                <p:outputLabel for="txtNombre" value="Nombre: " />
                <p:inputText value="#{usuarioControl.usuario.nombre}" required="true" id="txtNombre" requiredMessage="Es obligatorio introducir un nombre" />
                <p:message for="txtNombre" />

                <p:outputLabel for="txtApellido" value="Apellido: " />
                <p:inputText value="#{usuarioControl.usuario.apellidos}" required="true" id="txtApellido" requiredMessage="Es obligatorio introducir un apellido" />
                <p:message for="txtApellido" />

                <p:outputLabel for="txtCarnet" value="Carnet: " />
                <p:inputText value="#{usuarioControl.usuario.numeroCarnet}" required="true" id="txtCarnet" requiredMessage="Es obligatorio introducir carnet asociado" />
                <p:message for="txtCarnet" />

                <p:outputLabel for="txtPass" value="Contraseña: " />
                <p:inputText value="#{usuarioControl.usuario.contrasena}" required="true" id="txtPass" requiredMessage="Es obligatorio introducir una contraseña" />
                <p:message for="txtPass" />

                <p:outputLabel value="Email: " />
                <p:inputText value="#{usuarioControl.usuario.email}" />
                <p:outputLabel value="" />
            </p:panelGrid>
            <p:separator/>
            <p:commandButton value="Instertar" actionListener="#{usuarioControl.insertar()}" update="grid" />

        </p:fieldset>



    </h:form>

    <p:separator/>
    <p:panelGrid columns="2">
        <h:link outcome="loginUsuario" value="Login Usuarios" />
        <h:link outcome="loginTrabajador" value="Login Trabajadores" />
    </p:panelGrid>
    <br />

</h:body>

</html>
