<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="../resources/Index.css "> </link>
    <title> BiblioWeb - Bienvenido </title>
</h:head>
<h:body>

    <!--Aqui empieza el codigo HTML-->
    <img class="foto1" src="https://sso.unileon.es/themes/unileon-metronic/img/main-title.png" id="tituloi"> </img>
        <div class="caja">
            
            <h1> Elige un Registro </h1>
            
            <table>
                <tr>
                    <td><strong>Nombre: *</strong></td>
                    <td><input type="text" name="usuario" v-model="usuario"  > </input></td>
                </tr>
                <tr>
                    <td><strong>Apellido: *</strong></td>
                    <td><input type="text" name="Apellido" v-model="Apellido"> </input></td>
                </tr>
                <tr>
                    <td><strong>Carnet: *</strong></td>
                    <td><input type="text" name="Carnet" v-model="Carnet"  > </input></td>
                </tr>
                <tr>
                    <td><strong>Contraseña: *</strong></td>
                    <td><input type="text" name="contraseña" v-model="contraseña"> </input></td>
                </tr>
                <tr>
                    <td><strong>Email</strong></td>
                    <td><input type="text" name="Email" v-model="Email"  > </input></td>
                </tr>
                
                  

            </table>
            
    
            <input class="boton3" type="submit" value="Registrarse"  > </input>
    
            
            <p>
            <input class="boton2" type="submit" value="Usuario" > </input>
            <input class="boton2" type="submit" value="Trabajador" > </input>
            </p>

        </div>
        
        <!-- Aqui Acaba mi codigo html -->
        <!-- Aqui empieza mi codigo Primeface -->
        
        <!-- Aqui acaba mi codigo Primeface -->
    
    <h:form id="grid">
        <p:fieldset legend="Registrate como usuario" style="margin-bottom: 25px">
            <p:panelGrid columns="3" styleClass="ui-noborder">
                <p:outputLabel for="txtNombre" value="Nombre: " />
                <p:inputText value="#{usuarioControl.usuario.nombre}" required="true" id="txtNombre" requiredMessage="Es obligatorio introducir un nombre" />
                <p:message for="txtNombre" />

                <p:outputLabel for="txtApellido" value="Apellido: " />
                <p:inputText value="#{usuarioControl.usuario.apellidos}" required="true" id="txtApellido" requiredMessage="Es obligatorio introducir un apellido" />
                <p:message for="txtApellido" />

                <p:outputLabel for="txtCarnet" value="Carnet: " />
                <p:inputText value="#{usuarioControl.usuario.numeroCarnet}" required="true" id="txtCarnet" requiredMessage="Es obligatorio introducir carnet asociado" />
                <p:message for="txtCarnet" />

                <p:outputLabel for="txtPass" value="Contraseña: " />
                <p:inputText value="#{usuarioControl.usuario.contrasena}" required="true" id="txtPass" requiredMessage="Es obligatorio introducir una contraseña" />
                <p:message for="txtPass" />

                <p:outputLabel value="Email: " />
                <p:inputText value="#{usuarioControl.usuario.email}" />
                <p:outputLabel value="" />
            </p:panelGrid>
            <p:separator/>
            <p:commandButton value="Registrarme" actionListener="#{usuarioControl.registrar()}" update="grid" />

        </p:fieldset>
    </h:form>

    <p:separator/>
    <p:panelGrid columns="2">
        <h:link outcome="loginUsuario" value="Login Usuarios" />
        <h:link outcome="loginTrabajador" value="Login Trabajadores" />
    </p:panelGrid>
    <br />

</h:body>

</html>
