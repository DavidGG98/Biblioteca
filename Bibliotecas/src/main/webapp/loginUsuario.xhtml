<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../resources/login.css "> </link>
        <title> Login Usuario </title>
    </h:head>

    <h:body>

        <!-- Aqui empieza mi codigo html -->
        <img class="foto1" src="https://sso.unileon.es/themes/unileon-metronic/img/main-title.png" id="tituloi"> </img>
        <div class="caja">
            
            <h1> Ingreso como Usuario/a </h1>
            
            <p>Usuario
            <input type="text" name="usuario" v-model="usuario"  > </input>
            </p>
            <p>Password
            <input type="text" name="contraseña" v-model="contraseña"> </input>
            </p>

        </div>
        <div class="boton">
            <input class="boton2" type="submit" value="Enviar" > </input>
            <input class="boton2" type="submit" value="Volver" > </input>
        </div>

        <!-- Aqui Acaba mi codigo html -->
        <!-- Aqui empieza mi codigo Primeface -->
        
        <!-- Aqui acaba mi codigo Primeface -->

        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Número de carnet " /> 
                <p:inputText value="#{loginUsuarioControl.usuario.numeroCarnet}" />
                
                <p:outputLabel value="Contraseña: " /> 
                <p:password value="#{loginUsuarioControl.usuario.contrasena}" />

            </p:panelGrid>
            <p:commandButton value="Ingresar" action="#{loginUsuarioControl.verificarUsuario()}"/>
            <p:linkButton value="Volver al principio" outcome="index.xhtml" style="margin-left: 30px"/>
        </h:form>
        <br />

    </h:body>
</html>
