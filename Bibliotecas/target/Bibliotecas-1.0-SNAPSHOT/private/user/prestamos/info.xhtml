<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>

    </head>

    <body>
        <ui:composition template="./../../../WEB-INF/template/userTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Numero de reserva: #{param['id']}" style="margin-bottom: 25px" >
                        <p:panelGrid columns="1" >
                            <p:row>     
                                <h:outputText value="Libro: #{prestamoControl.getPrestamo(param['id']).libro.titulo} " />
                            </p:row>
                            <p:row>
                                <h:outputText value="Fecha de la reserva: #{prestamoControl.getFormatDate(prestamo.fechaInicio)}"/>
                            </p:row>
                            <p:row>
                                <h:outputText value="Fecha tope devolucion #{prestamoControl.getFormatDate(prestamo.fechaFin)}"/>                   
                            </p:row>
                            
                            <p:row>
                                <h:outputText value="Fecha de devolucion #{prestamoControl.getFormatDate(prestamo.fechaDevolucion)}"/>                   
                            </p:row>
                                        
                            <p:row>
                                <h:outputText value="Estado de la reserva: #{prestamoControl.getPrestamo(param['id']).getStringEstado()}"/>
                            </p:row>
                            <p:row>
                                <h:outputText value="Comentarios: #{prestamoControl.getPrestamo(param['id']).comentario}"/>
                            </p:row>

                        </p:panelGrid>
                    </p:fieldset>

                    <p:separator/>
                    <p:linkButton href="./lista.xhtml" value="Continuar" style="margin-left: 30px"/> 
                    <p:separator/>
                </h:form>
            </ui:define>       

        </ui:composition>

    </body>
</html>
