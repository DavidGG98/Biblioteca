<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        
    <ui:composition template="./../../../WEB-INF/template/workerTemplate.xhtml">
        <ui:define name="content">
            <h1> Lista de Roles </h1>
            <p:growl id="growl" life="2000" />
            <p:link outcome="altaRoles" value="AÃ±adir" style="margin-right:20px;"/>
           
            <h:form id="acc">
            <p:dataTable id="datos" widgetVar="dtVar"  var="rol" value="#{rolControl.listaRoles}">
                <f:facet name="header">
                    Roles
                </f:facet>
                <p:column headerText="ID">
                    <h:outputText value="#{rol.idRol}"></h:outputText>
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{rol.nombre}"></h:outputText>

                </p:column>

                <p:column headerText="Descripcion">
                    <h:outputText value="#{rol.descripcion}"></h:outputText>
                </p:column>

                <p:column headerText="Acciones">


                    <p:linkButton outcome="editarRol" value="Editar" style="margin-right:20px;" >
                        <f:param name="id" value="#{rol.idRol}"/>
                        </p:linkButton>
                    <!--
                    <p:commandButton value="Borrar" style="margin-right:20px;" update=":acc:datos" action="#{rolControl.eliminar(rol.idRol)}"/>
                    -->
                    </p:column>

            </p:dataTable>
            </h:form>
            <p:separator/>

                <p:link href="./../workerHome.xhtml" value="Retroceder"/> 
                <p:link href="./../workerHome.xhtml" value="Inicio" style="margin-left: 20px"/> 
            <p:separator/>
        </ui:define>
    </ui:composition>
    </body>
</html>
