<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

    <ui:composition template="./../../../WEB-INF/template/workerTemplate.xhtml">

        <ui:define name="content">
            <h1> Lista de libros </h1>
            <h:link outcome="altaLibro" value="Nuevo libro" />
            <h:form id="acc">
                <p:dataTable id="datos" var="libro" value="#{libroControl.librosBiblioteca}">
                    <f:facet name="header">
                        Lista de libros
                    </f:facet>                   
                    <p:column headerText="Id" style="width: 30px; text-align: right">
                        <h:outputText value="#{libro.idLibro}" />
                    </p:column>
                    <p:column headerText="Titulo">
                        <h:outputText value="#{libro.titulo}" />
                    </p:column>
                    <p:column headerText="Autor">
                        <h:outputText value="#{libro.autor.getNombreYApellidos()}" />
                    </p:column>
                    <p:column headerText="Genero">
                        <h:outputText value="#{libro.genero}" />
                    </p:column>
                    <p:column headerText="Idioma">
                        <h:outputText value="#{libro.idioma}" />
                    </p:column>
                    <p:column headerText="Idioma">
                        <h:outputText value="#{libro.estadoString}" />
                    </p:column>
                    <p:column headerText="Biblioteca">
                        <h:outputText value="#{libro.biblioteca.nombre}" />
                    </p:column>

                    <p:column headerText="AcciÃ³n">
                        <p:linkButton outcome="editarLibro" value="Editar" style="margin-right:20px;">
                            <f:param name="id" value="#{libro.idLibro}" />
                        </p:linkButton>
                        <p:commandButton value="Borrar" style="margin-right:20px;" update="datos" action="#{libroControl.eliminar(libro.idLibro)}" />
                    </p:column>

                </p:dataTable>
            </h:form>

            <p:separator/>

            <p:link href="./../workerHome.xhtml" value="Retroceder" />
            <p:link href="./../workerHome.xhtml" value="Inicio" style="margin-left: 20px"/> 
            <p:separator/>



        </ui:define>

    </ui:composition>

</body>

</html>
