<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
         <ui:composition template="./../../../WEB-INF/template/workerTemplate.xhtml">

            <ui:define name="content">
                <h:form id="grid">
                <p:growl id="mensaje" showDetail="true" life="2000" />
                    <p:fieldset legend="ID Prestamo: #{param['id']}" style="margin-bottom: 25px" >
                        <p:panelGrid columns="3" styleClass="ui-noborder">
                            
                            <p:outputLabel value="Libro: " /> 
                            <p:outputLabel value="#{prestamoControl.getPrestamo(param['id']).libro.titulo}"/>
                            <p:outputLabel value="(ID = #{prestamoControl.getPrestamo(param['id']).libro.idLibro})"/>
           
                            <p:outputLabel value="Usuario: " /> 
                            <p:outputLabel value="#{prestamoControl.getPrestamo(param['id']).usuario.nombre} #{prestamoControl.getPrestamo(param['id']).usuario.apellidos}"/>
                            <p:outputLabel value="(ID = #{prestamoControl.getPrestamo(param['id']).usuario.idUsuario})"/>
                            
                            <p:outputLabel value="Comentario " /> 
                            <p:inputText value="#{prestamoControl.prestamo.comentario}"/>
                            <p:commandButton value="Añadir comentario" actionListener="#{prestamoControl.addComent()}" update="grid mensaje"/>
                            
                            <p:outputLabel value="Fecha de inico: " /> 
                            <p:outputLabel value="#{prestamoControl.getFormatDate(prestamoControl.getPrestamo(param['id']).fechaInicio)}"/>
                            <p:outputLabel value=""/>
                            
                            <p:outputLabel value="Fecha de finalizacion: " /> 
                            <p:outputLabel value="#{prestamoControl.getFormatDate(prestamoControl.getPrestamo(param['id']).fechaFin)}"/>
                            <p:commandButton value="Ampliar por 15 días" actionListener="#{prestamoControl.amplia()}" update="grid mensaje"/>
                            
                            <p:outputLabel value="Fecha de Devolucion " /> 
                            <p:outputLabel value="#{prestamoControl.getFormatDate(prestamoControl.getPrestamo(param['id']).fechaDevolucion)}" />
                            <p:outputLabel value=""/>
                            
                            <p:outputLabel value="Estado " /> 
                            <p:outputLabel value="#{prestamoControl.getPrestamo(param['id']).stringEstado}" />
                            <p:outputLabel value=""/>

                        </p:panelGrid>
                    </p:fieldset>
                  
                    <p:separator/>
                    <p:commandButton value="Finalizar Prestamo " actionListener="#{prestamoControl.finPrestamo(prestamoControl.prestamo.idPrestamo)}" 
                                     update="grid"/>
                    
                    <p:commandButton value="borrar Prestamo" actionListener="#{prestamoControl.eliminar(prestamoControl.prestamo.idPrestamo)}" 
                                     update="grid" style="margin-left: 20px"/>
                </h:form>
                <p:separator/>
                    <p:link href="listaPrestamos.xhtml" value="Retroceder"/> 
                    <p:link href="./../workerHome.xhtml" value="Inicio" style="margin-left: 20px"/> 
                <p:separator/>
            </ui:define>

        </ui:composition>

    </body>
</html>
