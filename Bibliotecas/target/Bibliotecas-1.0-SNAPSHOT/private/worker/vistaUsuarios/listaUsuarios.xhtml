<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Lista Usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p:linkButton outcome="altaUsuario" value="Añadir" style="margin-right:20px;">
            <f:param name="Añadir Usuario"/>
        </p:linkButton>
        <h:form id="acc">
        <p:dataTable id="datos" widgetVar="dtVar"  var="usuario" value="#{usuarioControl.listaUsuarios}">
            <f:facet name="header">
                Usuarios
            </f:facet>
            <p:column headerText="ID">
                <h:outputText value="#{usuario.idUsuario}"></h:outputText>
            </p:column>
            
            <p:column headerText="Nombre">
                <h:outputText value="#{usuario.nombre}"></h:outputText>
                
            </p:column>
            
            <p:column headerText="Apellidos">
                <h:outputText value="#{usuario.apellidos}"></h:outputText>
                
            </p:column>
            
            <p:column headerText="Numero de carnet">
                <h:outputText value="#{usuario.numeroCarnet}"></h:outputText>
                
            </p:column>
            
            <p:column headerText="Email">
                <h:outputText value="#{usuario.email}"></h:outputText>
                
            </p:column>
            
            <p:column headerText="Acciones">
                
                
                    <p:commandButton value="Editar" style="margin-right:20px;"  update=":acc:datos" action="#{usuarioControl.modificar(usuario.idUsuario)}"/>
                    <p:commandButton value="Borrar" style="margin-right:20px;" update=":acc:datos" action="#{usuarioControl.eliminar(usuario.idUsuario)}"/>
                        
                    
                
            </p:column>
            
        </p:dataTable>
        </h:form>

        <p:separator/>
                
            <p:link href="./../workerHome.xhtml" value="Retroceder"/> 
                
        <p:separator/>
        
    </body>
</html>
