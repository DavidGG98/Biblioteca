<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="./../../../WEB-INF/template/workerTemplate.xhtml">

            <ui:define name="content">

                <p:linkButton outcome="altaAutores" value="Añadir" style="margin-right:20px;">
                    <f:param name="Añadir autor"/>
                </p:linkButton>
                <h:form id="acc">
                    <p:dataTable id="datos" widgetVar="dtVar"  var="autor" value="#{autorControl.listaAutores}">
                        <f:facet name="header">
                            autors
                        </f:facet>
                        <p:column headerText="ID">
                            <h:outputText value="#{autor.idAutor}"></h:outputText>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{autor.nombre}"></h:outputText>

                        </p:column>

                        <p:column headerText="Apellidos">
                            <h:outputText value="#{autor.apellidos}"></h:outputText>

                        </p:column>

                        <p:column headerText="Fecha de Nacimiento">
                            <h:outputText value="#{autor.fechaNacimiento}"></h:outputText>

                        </p:column>

                        <p:column headerText="Pais">
                            <h:outputText value="#{autor.pais}"></h:outputText>

                        </p:column>


                        <p:column headerText="Acciones">


                            <p:linkButton outcome="editarAutor" value="Editar" style="margin-right:20px;" >
                                <f:param name="id" value="#{autor.idAutor}"/>
                            </p:linkButton>
                            <p:commandButton value="Borrar" style="margin-right:20px;" update=":acc:datos" action="#{autorControl.eliminar(autor.idAutor)}"/>  



                        </p:column>

                    </p:dataTable>
                </h:form>
                <p:separator/>

                <p:link href="./../workerHome.xhtml" value="Retroceder"/> 
                <p:link href="./../workerHome.xhtml" value="Inicio" style="margin-left: 20px"/> 
                <p:separator/>
            </ui:define>
        </ui:composition>
    </body>
</html>
