<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Index </title>
    </h:head>
    <h:body>
        <h1> Log in as User </h1>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Número de carnet " /> 
                <p:inputText value="#{loginUsuarioControl.usuario.numeroCarnet}" />
                
                <p:outputLabel value="Contraseña: " /> 
                <p:password value="#{loginUsuarioControl.usuario.contrasena}" />

            </p:panelGrid>
            <p:commandButton value="Ingresar" action="#{loginUsuarioControl.verificarUsuario()}"/>
            <p:linkButton value="Volver al principio" outcome="index.xhtml" style="margin-left: 30px"/>
        </h:form>
        <br />

    </h:body>
</html>
